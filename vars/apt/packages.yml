---

# use like:
# { role: install/packages , x: "{{ packages.machine.ubuntu }}" }

packages:

  machine:
    all:
      - powertop
      - sshfs
      - curl
    ubuntu:
      # - ubuntu-tweak
      - ppa-purge
    desktop:
      - terminator
      - fonts-inconsolata
      - firefox
      - kmix
      - gnome-control-center
      - kdesudo
      - xsel
      - xcape
    portable:
      all:
        - laptop-mode-tools
      thinkpad:
        - thinkfan
        - indicator-keylock
        - tpacpi-bat
        - tpbat-utils-acpi

  dev:
    - vim-gtk
    - git
    - subversion

  tools:
    - software-properties-common
    - ansible
    - gawk
    - par


  fallback:
    - xterm

  entertainment:
    - mpd
    - mpc
    - vlc




  deprecated:
    desktop:
      # usually prefer claws or gmail
      - thunderbird
    machine:
      # alternative to ssh
      - mosh
    laptop:
      # onscreen capslock indicator for machines w/o capslock indicator
      #	(but we kill the capslock, so meh)
      - indicator-keylock
    dmrc:
      - pidgin
      - pidgin-sipe

